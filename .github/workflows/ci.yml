# .github/workflows/ci.yml
# This single file handles both CI and CD.

name: STRling CI/CD Pipeline
on:
    push:
        branches:
            - main
            - dev
            - "feature/**"
        paths:
            - "bindings/**"
            - "spec/**"
            - "tests/**"
            - ".github/workflows/**"
    pull_request:
        paths:
            - "bindings/**"
            - "spec/**"
            - "tests/**"
            - ".github/workflows/**"

