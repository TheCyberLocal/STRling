    test-c:
        name: Test C (C99)
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Run C test suite
              run: echo "C tests not yet implemented" && true

    test-cpp:
