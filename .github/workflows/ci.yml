# .github/workflows/ci.yml
# This single file handles both CI and CD.

name: STRling CI/CD Pipeline
on:
    push:
        branches:
            - main
            - dev
            - "feature/**"
        paths:
            - "bindings/**"
            - "spec/**"
            - "tests/**"
            - ".github/workflows/**"
    pull_request:
        paths:
            - "bindings/**"
            - "spec/**"
            - "tests/**"
            - ".github/workflows/**"

jobs:
    # --- 1. PYTHON CI (TESTING) ---
    test-python:
        name: Test Python (3.12)
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Python 3.12
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Install Python build tools
              run: |
                  python -m pip install --upgrade pip build wheel

            - name: Install Python dependencies
              run: pip install -r bindings/python/requirements.txt

            - name: Install Python binding (editable)
              run: pip install -e bindings/python

            - name: Run Python test suite
              run: pytest bindings/python/tests/

    # --- 2. JAVASCRIPT CI (TESTING) ---
    test-javascript:
        name: Test JS (Node 20)
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node 20
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            # JS E2E tests call the Python CLI, so Python setup is required
            - name: Setup Python 3.12
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Install Python dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r bindings/python/requirements.txt

            - name: Install Python binding (for E2E)
              run: pip install -e bindings/python

            - name: Install JS dependencies
              working-directory: bindings/javascript
              run: npm ci

            - name: Run JS test suite
              working-directory: bindings/javascript
              run: npm test

    # --- 3. PYTHON CD (DEPLOYMENT) ---
    deploy-python:
        name: Deploy Python to PyPI
        runs-on: ubuntu-latest
        # Only run on a push to main AND only if both test jobs passed
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        needs: [test-python, test-javascript]
        permissions:
            contents: read
            id-token: write
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Python 3.12
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Install build tools and build package
              working-directory: bindings/python
              run: |
                  python -m pip install --upgrade pip build
                  python -m build

            - name: Publish package to PyPI
              uses: pypa/gh-action-pypi-publish@release/v1
              with:
                  packages-dir: bindings/python/dist/

    # --- 4. JAVASCRIPT CD (DEPLOYMENT) ---
    deploy-javascript:
        name: Deploy JS to NPM
        runs-on: ubuntu-latest
        # Only run on a push to main AND only if both test jobs passed
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        needs: [test-python, test-javascript]
        permissions:
            contents: read

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node 20
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  # Configure Node for NPM publishing
                  registry-url: "https://registry.npmjs.org"

            - name: Check NPM package version bump
              id: check_version
              working-directory: bindings/javascript
              run: |
                  PACKAGE_NAME="@thecyberlocal/strling"
                  CURRENT_VERSION=$(node -pe "require('./package.json').version")

                  echo "Checking NPM registry for version $CURRENT_VERSION..."

                  # npm view will succeed (exit code 0) if the package version exists.
                  if npm view $PACKAGE_NAME@$CURRENT_VERSION version >/dev/null 2>&1; then
                    echo "::error title=Deployment Blocked::Version $CURRENT_VERSION already exists on NPM for package $PACKAGE_NAME. Please bump the version in bindings/javascript/package.json before merging to 'main'."
                    exit 1 # Forces a failure and stops the pipeline
                  else
                    echo "Version $CURRENT_VERSION is unique. Proceeding with deployment."
                  fi

            - name: Install JS dependencies
              working-directory: bindings/javascript
              run: npm ci

            - name: Publish to NPM
              working-directory: bindings/javascript
              env:
                  # This token is stored in GitHub Secrets
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: npm publish
